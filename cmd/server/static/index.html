<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>SVG Analyzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <!--<a href="/faq.html" class="btn btn-outline-secondary float-end mt-2">FAQ</a>-->
        <h1>
            <a href="/"><img src="/favicon.svg" alt="Calibration logo" class="pe-2" style="height: 1em" /></a>
            SVG Analyzer
        </h1>
        <hr />
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 mb-3">
                <form action="/" enctype="multipart/form-data" method="post">
                    <div class="mb-3">
                        <label for="file" class="form-label">SVG image file</label>
                        <input class="form-control" type="file" id="file" name="file" />
                    </div>
                    <button type="submit" class="btn btn-primary mb-3">Upload</button>
                </form>
            </div>
        </div>

        <hr />
        <footer class="d-flex justify-content-center">
            <small>
                <a href="https://github.com/FileFormatInfo/svgan">Source</a>
                | <a href="https://www.fileformat.info/">FileFormat.Info</a>
                | <a href="https://www.svg.zone/">SVG Zone</a>
            </small>
        </footer>
    </div>
    <!--/container-->
</body>

</html>
